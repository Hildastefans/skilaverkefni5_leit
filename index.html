<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,500,600,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class= "searchbox">
    <input type="text" id="myInputSearch" placeholder="Search">
    </div>
    <div id="showAddCardDiv">+</div>

    <div class="container" id="addCardDiv">
        <ul class="list"></ul>
        Picture url: <input id="picture" type="text" />
        Headline: <input id="headline" type="text" />
        text: <input id="text" type="text" />
        button1: <input id="button1" type="text" />
        <br>
        <br>
        button2: <input id="button2" type="text" />
        weatherText: <input id="weatherText" type="text" />
        weatherIcon: <input id="weatherIcon" type="text" />
    
    
        <button class="button" id="addCardButton">Add card</button>
        <button class="button" id="clearButton">Clear inputs</button>
        <button class="button" id="refresh">Redraw all cards</button>
        
    </div>

    
    

    <div id='cardsDiv' class="cardsContainer"></div>

    <script src="js/main.js"></script>

</body>
</html>
